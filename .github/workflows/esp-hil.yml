name: ESP32 Hardware-in-the-Loop

on:
  workflow_dispatch:
    inputs:
      run_retrofit:
        description: "Run retrofit board job"
        required: false
        default: true
        type: boolean
      run_heater:
        description: "Run heater board job"
        required: false
        default: true
        type: boolean
      run_remote:
        description: "Run remote board job"
        required: false
        default: false
        type: boolean

jobs:
  retrofit:
    if: ${{ inputs.run_retrofit }}
    runs-on: [self-hosted, linux, esp32-lab]
    env:
      PIO_ENV: retrofit
      UPLOAD_PORT: /dev/ttyUSB0
      TEST_PORT: /dev/ttyUSB0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Detect PlatformIO project dir
        id: pio-dir
        run: |
          if [ -f "platformio.ini" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -f "RetrofitDevice/platformio.ini" ]; then
            echo "dir=RetrofitDevice" >> "$GITHUB_OUTPUT"
          else
            echo "Could not find platformio.ini" >&2
            exit 1
          fi

      - name: Validate serial device
        run: |
          test -e "$UPLOAD_PORT"

      - name: Build firmware
        working-directory: ${{ steps.pio-dir.outputs.dir }}
        run: pio run -e "$PIO_ENV"

      - name: Upload firmware
        working-directory: ${{ steps.pio-dir.outputs.dir }}
        run: pio run -e "$PIO_ENV" -t upload --upload-port "$UPLOAD_PORT"

      - name: Run hardware tests if present
        working-directory: ${{ steps.pio-dir.outputs.dir }}
        run: |
          if [ -d "test/test_hw_retrofit" ]; then
            pio test -e "$PIO_ENV" -f test_hw_retrofit --upload-port "$UPLOAD_PORT" --test-port "$TEST_PORT" -v
          else
            echo "No test/test_hw_retrofit suite found; upload-only run complete."
          fi

  heater:
